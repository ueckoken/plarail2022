<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.webrtc.ecl.ntt.com/skyway-4.4.5.js"></script>
  <title>MJPEG TO SkyWay</title>
</head>

<body>
  <canvas id="canvas" width="400" height="400"></canvas>
  <p id="my-id"></p>
  <button id="make-call">発信</button>
  <video id="their-video" width="400px" autoplay muted playsinline></video>
</body>
<script>
  const canvas = document.getElementById('canvas');
  const context = canvas.getContext('2d');
  const esp_eye_ip = "192.168.12.195";

  function render() {
    const image = new Image();
    image.onload = function () {
      canvas.getContext("2d").drawImage(image, 0, 0, 400, 400);
    }
    // ↓ MJPG-streamerの静止画像をロード
    image.src = "http://" + esp_eye_ip + "/mjpeg/1";
    image.crossOrigin = 'anonymous';
    requestAnimationFrame(render);
  }
  render();

  // キャプチャしたい canvas 要素を取得
  let canvasElt = document.querySelector('canvas');

  // ストリームの取得
  let myStream = canvasElt.captureStream(25); // 25 FPS

  //Peer作成
  const peer = new Peer({
    key: '2eb379e0-0374-4e3c-9674-d7415b0b7f27',
    debug: 3
  });

  //PeerID取得
  peer.on('open', () => {
    document.getElementById('my-id').textContent = "my-id: " + peer.id;
  });

  // 発信処理
  document.getElementById('make-call').onclick = () => {
    const theirID = document.getElementById('their-id').value;
    const mediaConnection = peer.call(theirID, myStream);
    setEventListener(mediaConnection);
  };

  //着信処理
  peer.on('call', mediaConnection => {
    mediaConnection.answer(myStream);
    setEventListener(mediaConnection);
  });

  // イベントリスナを設置する関数
  const setEventListener = mediaConnection => {
    mediaConnection.on('stream', stream => {
      // video要素にカメラ映像をセットして再生
      const videoElm = document.getElementById('their-video')
      videoElm.srcObject = stream;
      videoElm.play();
    });
  }

  // error 処理
  peer.on('error', err => {
    alert(err.message);
  });

  // close 処理
  peer.on('close', () => {
    alert('通信が切断しました。');
  });
</script>

</html>
