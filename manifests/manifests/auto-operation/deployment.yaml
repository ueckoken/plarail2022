apiVersion: apps/v1
kind: Deployment
metadata:
  name: auto-operation
  namespace: plarail2021
spec:
  selector:
    matchLabels:
      app: auto-operation
  template:
    metadata:
      labels:
        app: auto-operation
    spec:
      containers:
        - name: soft-backend-auto-operation
          image: ghcr.io/ueckoken/plarail2022-auto-operation:4b7417c-1668778975 # {"$imagepolicy": "plarail2021:auto-operation"}
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: ESP_EYE_ENDPOINT
              value: none
            - name: SECRET_KEY
              value: awesome
            - name: AUTO_OPERATION_SERVER_ADDRESS
              value: "[::]:8080"
            - name: EXTERNAL_SERVER_ADDRESS
              value: soft-backend-external:9000
