apiVersion: apps/v1
kind: Deployment
metadata:
  name: soft-camera-sender
  namespace: plarail2021
spec:
  selector:
    matchLabels:
      app: soft-camera-sender
  template:
    metadata:
      labels:
        app: soft-camera-sender
    spec:
      containers:
        - name: soft-camera-sender
          image: ghcr.io/ueckoken/plarail2022-soft-camera-sender:latest # FIXME
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
