apiVersion: apps/v1
kind: Deployment
metadata:
  name: logviewer
  namespace: plarail2021
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logviewer
  template:
    metadata:
      labels:
        app: logviewer
    spec:
      containers:
      - image: ghcr.io/ueckoken/plarail2022-logviewer:cbec37a-1668760738 # {"$imagepolicy": "plarail2021:logviewer"}
        name: logviewer
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 5m
            memory: 64Mi
        envFrom:
        - configMapRef:
            name: logviewer-env
      serviceAccountName: logviewer
