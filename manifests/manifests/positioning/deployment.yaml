apiVersion: apps/v1
kind: Deployment
metadata:
  name: positioning
  namespace: plarail2021
spec:
  selector:
    matchLabels:
      app: positioning
  template:
    metadata:
      labels:
        app: positioning
    spec:
      containers:
        - name: positioning
          image: ghcr.io/ueckoken/plarail2022-positioning:6aa5ebb-1668772583 # {"$imagepolicy": "plarail2021:positioning"}
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: DB
              value: "host=127.0.0.1 user=gorm password=gorm dbname=gorm port=5432 sslmode=disable TimeZone=Asia/Tokyo"
        - name: postgresql
          image: postgres:11.16
          imagePullPolicy: Always
          env:
            - name: POSTGRES_USER
              value: "gorm"
            - name: POSTGRES_PASSWORD
              value: "gorm"
            - name: POSTGRES_DB
              value: "gorm"
